<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Linda's Garden Sales">
    <!-- Prevents favicon.ico requests -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- JS -->
    <script defer type="module" src="scripts/main.js"></script>
    <title>Sales</title>
</head>
<body>
    <!-- Top Nav -->
    <header class="header">
        <span class="logo">Sales</span>
        <ul class="links">
            <li><a href="#orders">Orders</a></li>
            <li><a href="#customers">Customers</a></li> 
            <li><a href="#products">Products</a></li>
        </ul>
    </header>

    <!-- Orders -->
    <section id="orders" class="section">
        <h2 class="heading">Orders</h2>
        <div data-grid="orders"></div>
    </section>

    <!-- Customers -->
    <section id="customers" class="section">
        <h2 class="heading">Customers</h2>
        <div data-grid="customers"></div>

        <!-- Add New Customer Modal -->
        <div class="modal" data-new-modal="customers">
            <div class="content">
                <div class="header">
                    <h3>Add New Customer</h3>

                    <button type="button" class="close">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="body">
                    <form>
                        <!-- Reset & Submit Buttons -->
                        <div class="reset-submit">
                            <button type="reset" class="red">RESET</button>
                            <button type="submit" class="green">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section id="products" class="section">
        <h2 class="heading">Products</h2>
        <div data-grid="products"></div>

        <!-- Add New Product Modal -->
        <div class="modal" data-new-modal="products">
            <div class="content">
                <div class="header">
                    <h3>Add New Product</h3>

                    <button type="button" class="close">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="body">
                    <form>
                        <!-- Name Input -->
                        <div data-input-container>
                            <input type="text" name="name" pattern="[A-Za-z\-\s]{1,}" title="Only letters, hyphens and spaces allowed" placeholder="Name" required data-focus>
                            <span>Name</span>
                        </div>

                        <!-- Description Textarea -->
                        <div data-textarea-container>
                            <textarea name="desc" rows="4" placeholder="Description..." data-focus></textarea>
                            <span>Description...</span>
                        </div>

                        <!-- Image Input -->
                        <label data-input-container>
                            <!-- TODO type="file" -->
                            <input type="file" name="image" title="Only '.jfif', '.jpg', '.jpeg', '.webp' and '.png' image file extensions allowed" data-focus>
                            <div>
                                <i class="fas fa-upload"></i>
                                <span> Choose a file...</span>
                            </div>
                        </label>

                        <!-- Unit Select -->
                        <div data-select-container>
                            <select name="unit" required data-focus>
                                <option value="">Select a Unit...</option>
                                <option value="Kilograms (kg)">Kilograms (kg)</option>
                                <option value="Grams (g)">Grams (g)</option>
                                <option value="Pounds (lbs)">Pounds (lbs)</option>
                                <option value="Ounces (oz)">Ounces (oz)</option>
                            </select>
                            <span>Units</span>
                        </div>

                        <!-- Unit Price Input -->
                        <div data-input-container>
                            <input type="number" name="unitPrice" min="0.01" step="0.01" placeholder="Unit Price" required data-focus>
                            <span>Unit Price</span>
                        </div>

                        <!-- Reset & Submit Buttons -->
                        <div class="reset-submit">
                            <button type="reset" class="red">RESET</button>
                            <button type="submit" class="green">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
