<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Linda's Garden Sales">
    <!-- Prevents favicon.ico requests -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- JS -->
    <script defer type="module" src="scripts/main.js"></script>
    <title>Sales</title>
</head>
<body>
    <!-- Top Nav -->
    <header class="header">
        <span class="logo">Sales</span>
        <ul class="links">
            <li><a href="#orders">Orders</a></li>
            <li><a href="#customers">Customers</a></li> 
            <li><a href="#products">Products</a></li>
        </ul>
    </header>

    <!-- Orders -->
    <section id="orders" class="section">
        <h2 class="heading">Orders</h2>
        <div data-grid-id="orders"></div>
    </section>

    <!-- Customers -->
    <section id="customers" class="section">
        <h2 class="heading">Customers</h2>
        <div data-grid-id="customers"></div>

        <!-- Add New Customer Modal -->
        <div class="modal closed" data-form-modal-id="customers">
            <div class="content">
                <div class="header">
                    <h3>Add New Customer</h3>

                    <button type="button" class="close">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="body">
                    <form>
                        <!-- Title Select -->
                        <div data-select-container>
                            <select data-focus>
                                <option value="">Select a title...</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Miss">Miss</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Prof.">Prof.</option>
                                <option value="Rev.">Rev.</option>
                            </select>
                            <span>Titles</span>
                        </div>

                        <!-- First Name Input -->
                        <div data-input-container>
                            <input type="text" pattern="([A-Z]{1}[a-z]{1,}|[A-Z]{1}[a-z]{1,}-[A-Z]{1}[a-z]{1,})" placeholder="First Name" data-focus>
                            <span>First Name</span>
                        </div>

                        <!-- Last Name Input -->
                        <div data-input-container>
                            <input type="text" pattern="([A-Z]{1}[a-z]{1,}|[A-Z]{1}[a-z]{1,}-[A-Z]{1}[a-z]{1,})" placeholder="Last Name" data-focus>
                            <span>Last Name</span>
                        </div>

                        <!-- Email Input -->
                        <div data-input-container>
                            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" data-focus>
                            <span>Email</span>
                        </div>

                        <!-- Parish Select -->
                        <div data-select-container>
                            <select data-focus>
                                <option value="">Select a Parish...</option>
                                <option value="Christ Church">Christ Church</option>
                                <option value="St. Andrew">St. Andrew</option>
                                <option value="St. George">St. George</option>
                                <option value="St. James">St. James</option>
                                <option value="St. John">St. John</option>
                                <option value="St. Joseph">St. Joseph</option>
                                <option value="St. Lucy">St. Lucy</option>
                                <option value="St. Michael">St. Michael</option>
                                <option value="St. Peter">St. Peter</option>
                                <option value="St. Philip">St. Philip</option>
                                <option value="St. Thomas">St. Thomas</option>
                            </select>
                            <span>Parishes</span>
                        </div>

                        <!-- Address Textarea -->
                        <div data-textarea-container>
                            <textarea rows="2" cols="30" placeholder="Address..." data-focus></textarea>
                            <span>Address...</span>
                        </div>

                        <!-- Home Number Input -->
                        <div data-input-container>
                            <input type="text" pattern="([0-9]{1,3}|1-[0-9]{3})-[0-9]{3,4}-[0-9]{4}" placeholder="Home Number" data-focus>
                            <span>Home Number</span>
                        </div>

                        <!-- Cell Number Input -->
                        <div data-input-container>
                            <input type="text" pattern="([0-9]{1,3}|1-[0-9]{3})-[0-9]{3,4}-[0-9]{4}" placeholder="Cell Number" data-focus>
                            <span>Cell Number</span>
                        </div>

                        <!-- Other Numbers Textarea -->
                        <div data-textarea-container>
                            <textarea rows="6" cols="30" placeholder="Other Numbers..." data-focus></textarea>
                            <span>Other Numbers...</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section id="products" class="section">
        <h2 class="heading">Products</h2>
        <div data-grid-id="products"></div>
    </section>
</body>
</html>
